apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-single-cluster
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/argocd/roks-split-1
    repoURL: https://github.ibm.com/jesus-arteche/roks-split-1
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
