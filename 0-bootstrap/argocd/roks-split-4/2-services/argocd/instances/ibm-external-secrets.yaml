apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-external-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "191"
  labels:
    gitops.tier.group: cntk
spec:
  destination:
    namespace: external-secrets
    server: https://kubernetes.default.svc
  project: services
  source:
    path: instances/ibm-external-secrets.yaml
    repoURL: https://github.com/chechuironman/roks-services
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true