apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-image-registry
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: image-registry
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: namespaces/openshift-image-registry
    repoURL: https://github.com/chechuironman/roks-infra
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
