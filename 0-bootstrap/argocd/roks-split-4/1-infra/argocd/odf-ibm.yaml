apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storage
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-storage
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: odf-ibm
    repoURL: https://github.com/chechuironman/roks-infra
    targetRevision: master
    helm:
      values: |
        odf-operator:
          odf:
            storageClass: ocs-initial
            sizeOSD: 512Gi
            worker_ip_1: 192.168.6.19
            worker_ip_2: 192.168.4.13
            worker_ip_3: 192.168.5.17
            billingType: advanced
            cpaks_enable: enable
            storage_enable: enable
            foundational_services_enable: enable
            worker_enable: enable
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
