apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storage
  annotations:
    argocd.argoproj.io/sync-wave: "110"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-storage
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: odf-ibm
    repoURL: https://github.com/chechuironman/roks-infra
    targetRevision: master
    helm:
      values: |
        ocs-operator:
          ocs:
            storageClass: ocs-initial
            sizeOSD: 512Gi
            worker_ip_1: 192.168.6.18
            worker_ip_2: 192.168.4.12
            worker_ip_3: 192.168.5.16
            billingType: advanced
            cpaks_enable: true
            storage_enable: true
            foundational_services_enable: true
            workers: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
