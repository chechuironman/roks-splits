apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-openshift-operators
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: ci
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: namespaces/openshift-operators
    repoURL: https://github.ibm.com/jesus-arteche/roks-infra
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
